apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-backend
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-backend
  template:
    metadata:
      labels:
        app: hello-backend
    spec:
      containers:
      - name: hello-backend
        image: zlorg/hello-backend:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-backend
  namespace: test
spec:
  selector:
    app: hello-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-backend-ingress
  namespace: test
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /test/hello-backend
        pathType: Prefix
        backend:
          service:
            name: hello-backend
            port:
              number: 8000
